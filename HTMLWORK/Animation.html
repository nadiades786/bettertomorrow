<style> 
    div {
      width: 400px;
      height: 400px;
      background-color: blue;
      animation-name: example;
      animation-duration: 4s;
    }
    
    @keyframes example {
      from {background-color: red;}
      to {background-color: black;}
    }
    </style>
    </head>
    <body>
    
    <h1>CSS Animation</h1>
    
    <div></div>
    
    <p><b>Note:</b> When an animation is finished, it goes back to its original style.
